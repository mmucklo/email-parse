# .scrutinizer.yml

checks:
    php:
        code_rating: true
        duplication: true
build:
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
        php82:
            environment:
                php:
                    version: 8.2
            tests:
                override:
                    -
                        command: 'XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-clover=.coverage'
                        coverage:
                            file: '.coverage'
                            format: 'clover'
        php83:
            environment:
                php:
                    version: 8.3
            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit'
